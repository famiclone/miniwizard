<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
      <div class="tabs" id="tabs"></div>
    <main id="main"></main>
    <div id="ui">
      <div class="status-line" id="statusLine"></div>
      <input class="input input--cmd" id="InputCmd" />
      <div id="toolbar">
        <div class="tool-block tool-current" id="toolCurrent">pencil</div>
        <div class="tool-block colors" id="colorsWrap">
          <div id="toolPrColor" class="color-swatch"></div>

          <dialog class="palette palette--current" id="DialogPalette">
            <div class="d-flex">
              <div id="paletteTitle"></div>
              <button class="btn btn--icon" id="btnCloseDialogPalette">
                X
              </button>
            </div>
            <div class="palette-wrap" id="paletteWrap"></div>
          </dialog>
        </div>
        <div class="tool-block" id="zoom">100%</div>
      </div>
    </div>

    <dialog class="dialog dialog-startup" id="DialogStartup">
      <div>
        <div class="d-flex">
          <h2>miniwizard</h2>
          <button class="btn btn--icon" id="btnCloseDialogStartup">X</button>
        </div>

        <div>
          <b
            >2023 Â©
            <a target="_blank" href="https://famiclone.dev">famiclone.dev</a></b
          >

          <hr />
          <br />

          <div>
            <b>Esc</b> - Command mode, <b>:new</b> - New file, <b>:h</b> - Open
            help
          </div>
        </div>
      </div>
    </dialog>

    <dialog class="dialog dialog-help" id="DialogHelp">
      <div>
        <div class="d-flex">
          <h2>Help</h2>
          <button class="btn btn--icon" id="btnCloseDialogHelp">X</button>
        </div>

        <div>
          <ul>
            <li><b>Escape</b> - Open console</li>
            <li><b>Cmd+</b> - Zoom in</li>
            <li><b>Cmd-</b> - Zoom out</li>
            <li><b>Cmd0</b> - Zoom reset</li>
            <li><b>:?</b> - Open help</li>
            <li><b>:p</b> - Open palette</li>
            <li><b>:log message</b> - Log message</li>
            <!-- <li><b>:b / g / e</b> - Change tool (pencil/ bucket / eraser)</li> -->
          </ul>
        </div>
      </div>
    </dialog>
    <script src="index.js"></script>
  </body>
</html>
