<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" type="image/png" href="miniwiz.png" />
    <title>Miniwizard - Pixel art editor</title>
  </head>
  <body>
    <div class="tabs" id="tabs"></div>
    <main id="main"></main>
    <div id="ui">
      <div class="status-line" id="statusLine"></div>
      <input class="input input--cmd" id="InputCmd" />
      <div id="toolbar">
        <div class="tool-block tool-current" id="toolCurrent">pencil</div>
        <div class="tool-block colors" id="colorsWrap">
          <div id="toolPrColor" class="color-swatch"></div>
        </div>
        <div class="tool-block" id="zoom">100%</div>
      </div>
    </div>
    <dialog class="layers" id="DialogLayers">
      <div class="d-flex">
        <div>Layers</div>
        <button class="btn btn--icon" id="btnCloseDialogLayers">X</button>
      </div>
      <div class="layers-wrap" id="layersWrap"></div>
    </dialog>

    <dialog class="dialog dialog-startup" id="DialogStartup">
      <div>
        <div class="d-flex">
          <h2>miniwizard</h2>
          <button class="btn btn--icon" id="btnCloseDialogStartup">X</button>
        </div>
      </div>
    </dialog>

    <dialog class="dialog dialog-help" id="DialogHelp">
      <div>
        <div class="d-flex">
          <h2>Help</h2>
          <button class="btn btn--icon" id="btnCloseDialogHelp">X</button>
        </div>

        
      </div>
    </dialog>
    <script src="index.js"></script>
  </body>
</html>
